{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-8 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create an Account</h3>
            <form action="/signup" method="POST">
                
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}                  
                </div>
                {% endif %}                                                     
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" class="form-control form-control-sm" placeholder="">
                </div> 

                  <!-- lastname -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" class="form-control form-control-sm" placeholder="">
                </div> 

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="phone" name="phone" id="" class="form-control form-control-sm" placeholder="0123456789">
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" class="form-control form-control-sm" placeholder="abc@domain.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create Account">
                </div>
                 
            </form>
        </div>
    </div>
</div>

{% endblock %}
